{% extends 'basic.html' %}
{% block title %}
  One more step
{% endblock %}
{% block content %}
  <div class="d-grid" style="height: 100vh; place-content: center;">
    <div>
      <h1 style="
      font-family: var(--heading-font);
      font-size: 3rem;
    ">We need more information to continue...</h1>
      <!-- Center div -->
      <div class="d-flex flex-column align-items-center gap-3">
        <form class="d-flex flex-column align-items-start gap-3 w-100" method="post" style="width: 100%">
          <span class="d-flex w-100 gap-3">
            <fieldset class="w-100">
              <label for="name">Your first name</label>
              <input class="form-control form-control-lg w-100 rounded-5" type="text" name="first-name" id="first-name" required />
            </fieldset>
            <fieldset class="w-100">
              <label for="name">Your last name</label>
              <input class="form-control form-control-lg w-100 rounded-5" type="text" name="last-name" id="last-name" required />
            </fieldset>
          </span>
          <fieldset class="w-100">
            <label for="user-type">What type of user are you?</label>
            <select class="form-select form-select-lg w-100 rounded-5" name="user-type" id="user-type" required>
              <option value="3">A guest</option>
              <option value="4">An occupant</option>
            </select>
          </fieldset>
          <button class="btn btn-primary btn-lg" type="submit">Continue</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
