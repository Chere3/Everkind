<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Moderustic:wght@300..800&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/9b5abb503e.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body>
    <script src="{{ url_for('static', filename='/js/bootstrap.bundle.min.js') }}"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" style="font-family: var(--heading-font)" href="/"><i class="fa-solid fa-people-roof"></i>The Peoples Proyect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/`">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Services</a>
            </li>
          </ul>
        </div>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-success" href="/auth/login">Login</a>
          <a class="btn btn-success" href="/auth/register">Sign Up</a>
        </div>
      </div>
    </nav>
    {% block content %}

    {% endblock %}
  </body>
</html>
