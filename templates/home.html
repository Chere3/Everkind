{% extends 'layout.html' %}
{% block title %}
  The Peoples Proyect
{% endblock %}
{% block body %}
  <section class="d-flex m-5 carrousel-block" id="home-layout__banner">
    <span>
      <h1 class="p-3" style="font-family: var(--heading-font); font-size: 100px; font-weight: 900;">Changing the lives of older people</h1>
      <button class="btn d-flex px-3" href="/mission" style="text-decoration: none;"><h4>See how <span class="material-symbols-sharp" id="arrow_forward">arrow_forward</span></h4></button>
    </span>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://images.unsplash.com/photo-1514415008039-efa173293080?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1575467678930-c7acd65d6470?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1522016480855-67a9f8416d98?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1454418747937-bd95bb945625?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3Dhttps://images.unsplash.com/photo-1454418747937-bd95bb945625?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="..." />
        </div>
      </div>
    </div>
  </section>
  <section class="d-flex flex-column m-5 carrousel-block align-items-center" id="home-layout__content">
    <h1 id="#services">Our services</h1>
    <div class="d-flex">
      <div class="card rounded-0" style="width: 18rem;">
        <img src="https://images.pexels.com/photos/1643383/pexels-photo-1643383.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top rounded-0" alt="suite" />
        <div class="card-body">
          <h5 class="card-title">Rooms</h5>
          <p class="card-text">We offer a variety of rooms for you to choose from. You can choose from a single room, a double room, or a suite.</p>
          <a href="/rooms" class="btn btn-primary">Go to rooms</a>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
